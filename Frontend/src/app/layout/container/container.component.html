<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidebar (sidenavClose)="sidenav.close()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topbar (sidenavToggle)="sidenav.toggle()"></app-topbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
