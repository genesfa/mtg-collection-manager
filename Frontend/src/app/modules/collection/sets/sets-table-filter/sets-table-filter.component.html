<h2 mat-dialog-title>
  Collection and set filter
</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <mat-label>
        Set name
      </mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" [mat-dialog-close]="onSubmit()">
      Apply
    </button>
    <button type="button" mat-raised-button color="warn" mat-dialog-close>
      Cancel
    </button>
  </mat-dialog-actions>
</form>
