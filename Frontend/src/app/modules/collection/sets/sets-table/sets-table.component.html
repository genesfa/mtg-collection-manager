<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z8" fxFlex="90%">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>
        MTG Released Sets
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table fxFlex="100%" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>
            Icon
          </th>
          <td mat-cell *matCellDef="let row">
            <img [src]="row.iconUri" [alt]="row.name" width="32" height="32">
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            Name
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef>
            Release date
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.releasedAt | date}}
          </td>
        </ng-container>
        <ng-container matColumnDef="total_cards">
          <th mat-header-cell *matHeaderCellDef>
            Cards #
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.cardCount}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns" [routerLink]="['/collections/sets', row.id]"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</section>
