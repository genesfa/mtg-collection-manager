<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-toolbar color="primary" fxFlex.gt-xs="90%" fxFlex.xs="100%">
    <button type="button" mat-icon-button matTooltip="Back" (click)="back()">
      <mat-icon>
        arrow_back
      </mat-icon>
    </button>
    <button type="button" mat-icon-button matTooltip="Reload" (click)="reload()">
      <mat-icon>
        refresh
      </mat-icon>
    </button>
    <ng-content select="button"></ng-content>
  </mat-toolbar>
</section>
